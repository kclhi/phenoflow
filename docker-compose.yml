version: "3.7"
services:

  proxy:
    build:
      context: ./web/proxy
    command: ["./wait-for-it.sh", "--timeout=0", "webapp:3003", "--", "nginx", "-g", "daemon off;"]
    depends_on:
      - webapp
    restart: "no"
    entrypoint: ["echo", "Service proxy disabled"]

  webapp:
    build: web
    environment:
      DEFAULT_PASSWORD: ${DEFAULT_PASSWORD}
      NODE_EXTRA_CA_CERTS: ${NODE_EXTRA_CA_CERTS}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      RSA_PRIVATE_KEY: ${RSA_PRIVATE_KEY}
    restart: unless-stopped
    ports:
      - 3003:3003
    volumes:
      - pf_uploads:/home/node/app/uploads
    secrets:
      - rsa-private-key
    depends_on:
      - mariadb

  mariadb:
    build: web/db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - pf_data:/var/lib/mysql
    restart: unless-stopped

  migration:
    image: importer_webapp:latest
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      RSA_PRIVATE_KEY: ${RSA_PRIVATE_KEY}
    secrets:
      - rsa-private-key
    command: ["./bin/wait-for-it.sh", "--timeout=0", "importer_mariadb_1:3306", "--", "npm", "run", "migrate"]
    depends_on:
      - mariadb
      - webapp

volumes:
  pf_uploads:
  pf_data:

networks:
  default:
    external:
      name: hi_default # For proxy.

secrets:
  rsa-private-key:
    file: ${HOST_RSA_PRIVATE_KEY_PATH}${RSA_PRIVATE_KEY}
