stages:
  - build_web
  - test_web

cache:
  paths:
    - web/node_modules/

install_node_dependencies:
  image: nikolaik/python-nodejs:python3.7-nodejs16
  stage: build_web
  before_script:
    - cd web
  script:
    - npm install
  artifacts:
    paths:
      - web/node_modules/

test_web:
  image: nikolaik/python-nodejs:python3.7-nodejs16
  stage: test_web
  before_script:
    - pip install swifter
    - cd web
  script: npm test
